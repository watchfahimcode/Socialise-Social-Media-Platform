{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- ADDITIONAL STYLING -->

<style>
  body{
  background-color: #0cbaba;
  background-image: linear-gradient(315deg, #0cbaba 0%, #380036 74%);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}


</style>

<div>
    
    <!-- Page Hero-->
    <section class=" page-header page-header-light bg-white mt-5">
      <div class="page-header-content pt-5">
          <div class="container">
              <div class="row align-items-center">
                  <div class="col-lg-6 " data-aos="fade-up">
                      <h1 class="page-header-title">Join us today!!</h1>
                      <br>
                      <p class="page-header-text mb-5">Surround yourself with people who are going to lift you higher.</p>
                      
                      {% if user.is_authenticated %}
                        <a class="btn btn-lg btn-primary font-weight-500 mr-3" href="{% url 'posts-follow-view' %}">FEEDS</a>
                        <a class="btn btn-lg btn-primary-soft text-primary font-weight-500" href="#"><i class="far fa-check-circle"></i>&nbsp;LOGGED IN</a>
                      {% else %}
                        <a class="btn btn-lg btn-primary font-weight-500 mr-3" href="{% url 'register' %}">REGISTER</a>
                        <a class="btn btn-lg btn-primary-soft text-primary font-weight-500" href="{% url 'account_login' %}">LOGIN</a>
                      {% endif %}
                  </div>
                  <div class="col-lg-6 d-none d-lg-block" data-aos="fade-up" data-aos-delay="100"><img class="img-fluid" src="/static/blog/images/undraw_social_interaction_cy9i.gif" /></div>
              </div>
          </div>
      </div>
      <br>
    </section>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</div>

{% endblock %}
